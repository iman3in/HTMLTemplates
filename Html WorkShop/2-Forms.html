<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form Practice</title>
    <div class="div" style="margin-bottom: 10px">
        An Example Form
        <p>
            a form that post a form data and request to server.
        </p>
    </div>
    <style>
        .div {
            border: 10px solid black; border-radius: 5px; padding: 20px; width: 410px;
        }
        .input{
            margin-bottom: 10px;
            width: 150px;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="div">
        <form action="https://www.mont.biz/test" method="post">
            <!--        form inputs-->
            <label>
                First Name
                <input name="first_name" class="input">
            </label><br>
            <label>
                Last Name
                <input name="last_name" class="input">
            </label><br>
            <label>
                Age
                <input name="age" class="input">
            </label>
            <hr>
            <label>
                UserName
                <input name="username" class="input">
            </label><br>
            <label>
                Password
                <input type="password" name="password" class="input">
            </label>
            <hr>
            <label>
                city
                <select name="city" class="input">
                    <option value="1">tehran</option>
                    <option value="2">Shomal :)</option>
                    <option value="3">Jonoob :)</option>
                </select>
            </label><br>
            <label>
                Bio:
                <textarea name="bio" class="input" style="width: 100%; height: 200px">
                write here your story.
            </textarea>
            </label><br>
            <!--        form inputs/-->
            <input type="submit" value="confirm" style="width: 100%; height: 50px"> <!-- submit form-->
        </form>
    </div>
</body>
</html>
